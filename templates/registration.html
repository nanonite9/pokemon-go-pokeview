<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

    {% include 'header.html' %}

    <h4 class="currentPage">Register an account on Pokéview!</h4>

    <div id="registration">

        <div id="registration_message"></div>

        <form method="POST" id="registration_form" name="registration_form">
            <div class="section">
                <div class="label1">
                    <label for="email">Email:</label>
                </div>
                <div class="label3">
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
            </div>
            <div class="section">
                <div class="label1">
                    <label for="gender">Gender:</label>
                </div><br />
                <div class="label3 gender-radio" id="gender">
                    <input type="radio" name="gender" value="Male">Male<br>
                    <input type="radio" name="gender" value="Female">Female<br>
                    <input type="radio" name="gender" value="Other">Other<br>
                </div>
            </div>
            <div class="section">
                <div class="label1">
                    <label for="dob">Date of Birth:</label>
                </div>
                <div class="label3">
                    <input type="text" id="dob" name="dob" placeholder="e.g. MM/DD/YYYY" pattern="^(((0)[0-9])|((1)[0-2]))(\/)([0-2][0-9]|(3)[0-1])(\/)\d{4}$" required>
                </div>
            </div>
            <div class="section">
                <div class="label1">
                    <label for="username">Username:</label>
                </div>
                <div class="label3">
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
            </div>
            <div class="section">
                <div class="label1">
                    <label for="pwd">Password:</label>
                </div>
                <div class="label3">
                    <input type="password" id="pwd" name="pwd" placeholder="password">
                </div>
            </div> <br />
            <div class="section">
                <input id="register_button" type="submit" value="Register">
            </div>
        </form>
    </div>

    <script src="js/registration.js" type="text/javascript"></script>
</body>
</html>
