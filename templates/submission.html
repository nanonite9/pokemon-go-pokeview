<!DOCTYPE html>
<html>

<head>
    <title>Submission</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    {% include 'header.html' %}

    <h4 class="currentPage">Fill out this form to add any Pokéstops or Gyms:</h4>

    <div id="submission">
        <div id="submission_message"></div>
        <form id="submission_form" name="submission_form">
            <div class="section">
                <div class="label4">
                    <label for="location_type">What is it?: </label>
                </div>
                <div class="label2">
                    <select id="location_type" name="location_type" required>
                        <option value="Pokestop">Pokéstop</option>
                        <option value="Gym">Gym</option>
                    </select>
                </div>
            </div>
            <div class="section">
                <div class="label4">
                    <label for="location_name">Name of Pokéstop or Gym: </label>
                </div>
                <div class="label2">
                    <input type="text" id="location_name" name="location_name" placeholder="Name of Pokéstop or Gym..." minlength="2" maxlength="100" required>
                </div>
            </div>
            <div class="section">
                <div class="label4">
                    <label for="description">Description: </label>
                </div>
                <div class="label2">
                    <input type="text" id="description" name="description" placeholder="Description" minlength="2" maxlength="250" required>
                </div>
            </div>
            <div class="section">
                <div class="label4">
                    <label for="location">Location: </label>
                </div>
                <div class="label2">
                    <input type="text" id="location" name="location" placeholder="Ex: 52.618973, 4.626410" pattern="^-?\d{1,3}\.\d+,-?\d{1,3}\.\d+$" required>
                    <a href="#" onclick="getGeoLocation()" class="fa fa-location-arrow icon"></a>
                </div>
            </div>
            <div class="section">
                <div class="label4">
                    <label for="image">Upload an image: </label>
                </div>

                <!-- Only accept image upload of stop/gym. Source (kind of): https://stackoverflow.com/questions/19344185/uploading-a-file-with-in-html-with-filetype-constraint-->
                <div class="label2">
                    <input type="file" id="image" name="image" accept=".jpg, .png" required>
                </div>
            </div>
            <div class="section">
                <input id="submit_button" type="submit" value="Submit">
            </div>
        </form>

        <p id="error_response"></p>
    </div>

    <script src="js/submission.js" type="text/javascript"></script>
</body>
</html>
